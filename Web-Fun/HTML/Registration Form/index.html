<!doctype html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form>
        <div>
            <label for="first-name">First Name:*</label>
            <input type="text" id="first-name" name="first-name" required>  
        </div>
        <div>
            <label for="last-name">Last Name:*</label>
            <input type="text" id="last-name" name="last-name" required>  
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>   
            <label for="password">Password:*</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:*</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="non-binary" name="gender" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" id="prefer-not-to-answer" name="gender" value="prefer-not-to-answer">
            <label for="prefer-not-to-answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself :</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="favorite-language">Favorite Language: </label>
            <select name="favorite-language" id="favorite-language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
            </select>   
        </div>
        <div>
            <input type="checkbox" name="email-updates" id="email-updates">
            <label for="email-updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
    </form>
    <p>* Indicates required fields</p>
  </body>
</html>
